name: ili2pg-native
on:
  push:
    paths-ignore:
      - '**.md'
      - 'docs/**.md'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version?'
        required: true

jobs:  
  build:
    strategy:
      fail-fast: true
      matrix:
        #os: ['ubuntu-20.04']
        #os: ['windows-2022']
        #Â os: ['ubuntu-20.04', 'macos-12']
        os: ['ubuntu-20.04', 'macos-12', 'windows-2022']
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2

      - name: 'Add Developer Command Prompt for Microsoft Visual C++ '
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.0'
          java-version: '17'
          components: 'native-image'
          cache: 'gradle'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        id: buildNative
        run: |
          ./gradlew nativeCompile nativeImageDistZip

      - name: 'Upload build artifact'
        if: always() && (steps.buildNative.outcome == 'success')
        uses: actions/upload-artifact@v2
        with:
          name: artifacts-native
          path: |
            build/distributions/*.zip

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.head.outputs.content }}
          fetch-depth: 0

      - name: 'Download all build artifacts'
        uses: actions/download-artifact@v2

      - name: 'List artifacts'
        run: |
          ls -la /home/runner/work/ilivalidator-native/ilivalidator-native/artifacts-native
          ls -la /home/runner/work/ilivalidator-native/ilivalidator-native/

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica' 
          java-version: '17'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Release distributions
        run: |
          ./gradlew -i jreleaserRelease
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ success() && github.ref == 'refs/heads/main'}}
